name: abar
version: "0.0.1"
author: Laura Powles <nebulaeandstars@gmail.com>
about: a minimalistic status bar string generator

version_short: "v"
args:
    - config:
        short: c
        long: config
        value_name: FILE
        help: Sets a custom config file
        takes_value: true
subcommands:
    - full:
        about: Returns the full status string
        version_short: "v"
